Test
<table border="0">
  <tr>
    <td>
      <form name="regex_form">
	<textarea name="input_text" id="input_text" cols="75" rows="15">[^0-9]([_a-zA-Z]|[0-9])*</textarea>
      </form>
    </td>
    <td>
      <button onclick="document.getElementById('input_text').value='abc';">Constant</button><br/>
      <button onclick="document.getElementById('input_text').value='(abc)';">(Constant)</button><br/>
      <button onclick="document.getElementById('input_text').value='abc|XYZ';">Constant Union</button><br/>
      <button onclick="document.getElementById('input_text').value='abc*';">STERN(*)</button><br/>
      <button onclick="document.getElementById('input_text').value='ab(c)*';">CONSTANT CONSTANT STERN(*)</button><br/>
      <button onclick="document.getElementById('input_text').value='abc+';">STERN(+)</button><br/>
      <button onclick="document.getElementById('input_text').value='abc|XYZ+';">UNION or STERN(+)</button><br/>
      <button onclick="document.getElementById('input_text').value='(abc|XYZ)+';">UNION or STERN(+) (2)</button><br/>
      <button onclick="document.getElementById('input_text').value='(abc)(XYZ)';">Concat</button><br/>
      <button onclick="document.getElementById('input_text').value='[a-z]';">Range</button><br/>
      <button onclick="document.getElementById('input_text').value='[^a-z]';">Range (negated)</button><br/>
      <button onclick="document.getElementById('input_text').value='abcdef|[a-z]';">Constant or Range</button><br/>
      <button onclick="document.getElementById('input_text').value='[asdf]';">Character Set</button><br/>
      <button onclick="document.getElementById('input_text').value='[a-z&&[^m-k]]';">Range and negated Range</button><br/>
    </td>
